<script>
// After get the json file:
// get the timestamps of each email

//         last email timestamp,     -lastEmailTime
// three modes: last week, last month, last year
// init binSize, binStrike 
// After user choose the mode:
// Count the emails in the specific bin
var currentTime = Date.now();
var lastEmailTime = 0, binSize = 0, binStrike = 0;
var displayMode = {
    LASTWEEK : 'Last Week',
    LASTMONTH: 'Last Month',
    LASTYEAR : 'Last Year'
};

function initBins(){
    distribution = [];
    binSize = 7;
    for ( i = 0; i < binSize; i++ ){
        distribution.push(0);
    }
    binStrike = 24 * 3600 * 1000;
}    
    
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);
var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var distribution = [];    
    
d3.json("jones-t.json", function(d) {
    
}, function(error, data){});    
    
d3.tsv("data.tsv", function(d) {
  d.frequency = +d.frequency;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.letter; }));
  y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10, "%"))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Frequency");
 g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.letter); })
      .attr("y", function(d) { return y(d.frequency); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.frequency); });
});

</script>
